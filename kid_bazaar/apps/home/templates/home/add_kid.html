{% extends "base.html" %}
{% block body %}
{% load bootstrap3 %}
{% load cloudinary %}
{% cloudinary_includes %}
{% cloudinary_js_config %}

<h1>Edit kid</h1>

<div class="col-xs-offset-2 col-xs-8 col-sm-6 col-sm-offset-3" style="background-color: rgba(255, 255, 255, 0.5);">
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

{% endblock body %}
